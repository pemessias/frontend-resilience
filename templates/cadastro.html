<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Resiliência</title>
    <link rel="stylesheet" href="{{url_for('static', filename='cadastro.css')}}">
</head>
<body>
    <header class="header-bg">
        <div class="header">
            <a href="./">
                <img src="{{url_for('static', filename='img/logo-icon.svg')}}" alt="Logo1">
            </a>
            <nav aria-label="primaria">
                <ul class="header-menu">
                    <li>
                        <a href="{{url_for('login')}}">Login</a>
                    </li>
                    <li>
                        <a href="{{url_for('cadastro')}}">Cadastro</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <h1 class="h1">Cadastro</h1>
    <form>
        <div class="container">
            <div class="div1">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" placeholder="Ex.: Maria" required><br><br>

                <label for="sobrenome">Sobrenome</label><br>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex.: José Silveira" required><br><br>

                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    placeholder="Ex.: 000.000.000-00"><br><br>

                <label for="whatsapp">WhatsApp</label><br>
                <input type="tel" id="whatsapp" name="whatsapp" required pattern="\(\d{2}\) \d{5}-\d{4}"
                    placeholder="Ex.: 1199999-9999"><br><br><br><br>
            </div>
            <div class="div2">
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="email@example.com" required><br><br>

                <label for="senha">Senha (mínimo 6 caracteres)</label><br>
                <input type="password" id="senha" name="senha" required><br><br>

                <label for="confirmar_senha">Confirme Senha</label><br>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required><br><br><br><br>
            </div> 
        </div>
        
        <div class="decoration">
            <h2 class="h2">Endereço</h2>
            <div class="flex">

                <div class="div3">
            
                    <label for="cep">CEP</label><br>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="Ex.: 99999-999"><br><br>

                    <label for="logradouro">Logradouro</label><br>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Rua numero zero" required><br><br>

                    <label for="numero">Número</label><br>
                    <input type="text" id="numero" name="numero" required><br><br>

                    <label for="bairro">Bairro</label><br>
                    <input type="text" id="bairro" name="bairro" required><br><br>

                    <label for="complemento">Complemento</label><br>
                    <input type="text" id="complemento" name="complemento"><br><br>
                </div>

                <img src="{{url_for('static', filename='img/img-cadastro.svg')}}" alt="imagem ilustrativa">
            </div>
            <div class="button-container">
                <button class="button" type="submit">CADASTRAR</button>
            </div>
        </div>

    </form>
</body>
</html>
